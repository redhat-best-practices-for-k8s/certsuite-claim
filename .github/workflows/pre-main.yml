name: Test Incoming Changes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Tests
        run: make generate-golang-schema build tests
